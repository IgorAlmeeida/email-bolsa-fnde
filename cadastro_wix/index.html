<!DOCTYPE html>
<head>
    <title></title>
</head>
<body>

<form class="form-horizontal">
<fieldset>
<div class="panel panel-primary">
    <div class="panel-heading">Email Alerta</div>
    
    <div class="panel-body">
<div class="form-group">

<div class="form-group">   
<div class="col-md-4 control-label">
    <img id="logo" src="http://blogdoporao.com.br/wp-content/uploads/2016/12/Faculdade-pitagoras.png"/>

<div class="col-md-11 control-label">
    <p class="help-block"><h11>*</h11> Campo Obrigatório </p>
</div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" for="Nome">Nome <h11>*</h11></label>  
  <div class="col-md-8">
  <input id="nome" name="Nome" placeholder="" class="form-control input-md" required="" type="text">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" for="Nome">CPF <h11>*</h11></label>  
  <div class="col-md-2">
  <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md" required="" type="text" maxlength="11" pattern="[0-9]+$">
  </div>
</div>

<!-- Prepended text-->
<div class="form-group">
  <label class="col-md-2 control-label" for="prependedtext">Email <h11>*</h11></label>
  <div class="col-md-5">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
      <input id="email" name="prependedtext" class="form-control" placeholder="email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
    </div>
  </div>
</div>
 
 <!-- Text input-->

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-2 control-label" for="Cadastrar"></label>
  <div class="col-md-8">
    <button id="Cadastrar" name="Cadastrar" class="btn btn-success">Cadastrar</button>
    <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Cancelar</button>
  </div>
</div>

</div>
</div>

</fieldset>
</form>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script>
	$("#Cadastrar").click(function(e){
		e.preventDefault();
		let nome1 = $("#nome").val();
		let cpf1 = $("#cpf").val();
		let email1 = $("#email").val();
		console.log("foi");

    $.ajax({
        url: "https://petbolsa.000webhostapp.com/usuario.php",
        data: {
          nome: nome1,
          cpf: cpf1,
          email: email1,
        },
        dataType: "json",
        type: "POST",
        success: function (json) {
        for (let i = 0; i < json.length; i++){  
          alert(json[i].mensagem);
          console.log(json);
        } 
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
          console.log("ERROR DE ESTRURA");
        }
      });
	});
</script>
	
</body>
</html>
